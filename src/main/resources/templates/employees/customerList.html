<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <h2>Customer List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.first_name}"></td>
                <td th:text="${customer.last_name}"></td>
                <td th:text="${customer.street}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.state}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td>
                    <a th:href="@{'/customers/update/' + ${customer.uuid}}">Update</a>
                    <a th:href="@{'/customers/delete/' + ${customer.uuid}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/customers/add}">Add Customer</a>
</body>
</html>
